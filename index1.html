<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .welcome-text {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 0.1em;
        }

        .welcome-letter {
            display: inline-block;
            opacity: 0;
            transform: scale(0) rotate(45deg);
            animation: letterAnimation 0.5s ease forwards;
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.3s;
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 2.3s;
        }

        .cta-button:hover {
            background: white;
            color: #e73c7e;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            will-change: transform;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s linear infinite;
            will-change: transform;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(3px);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 3rem 4rem;
            border-radius: 20px;
            text-align: center;
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            will-change: transform, opacity;
        }

        .modal.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .success-message {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: white;
            position: relative;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        .success-message::after {
            content: 'ðŸŽ‰';
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            animation: bounce 1s ease infinite;
            font-size: 1.2em;
        }

        .confetti {
            position: fixed;
            top: -20px;  /* Start above the viewport */
            width: 15px;
            height: 15px;
            animation: confetti 4s ease-in-out forwards;
            border-radius: 4px;
        }

        @keyframes letterAnimation {
            0% {
                opacity: 0;
                transform: scale(0) rotate(45deg);
            }
            50% {
                transform: scale(1.2) rotate(-15deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(-50%) scale(1);
            }
            50% {
                transform: translateY(-70%) scale(1.1);
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <script>
            // Create floating shapes dynamically
            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.width = `${Math.random() * 100 + 20}px`;
                shape.style.height = shape.style.width;
                shape.style.animationDelay = `${Math.random() * 20}s`;
                document.querySelector('.floating-shapes').appendChild(shape);
            }
        </script>
    </div>
    <div class="container">
        <h1 class="welcome-text">
            <script>
                const text = "Welcome";
                text.split('').forEach((letter, index) => {
                    const span = document.createElement('span');
                    span.className = 'welcome-letter';
                    span.style.animationDelay = `${index * 0.2}s`;
                    span.textContent = letter;
                    document.querySelector('.welcome-text').appendChild(span);
                });
            </script>
        </h1>
        <p class="welcome-subtitle">Start your journey with us</p>
        <a href="#" class="cta-button" onclick="showWelcomeMessage(event)">Get Started</a>
    </div>

    <!-- Modal -->
    <div class="modal" id="welcomeModal">
        <div class="modal-content">
            <h2 class="success-message">You are Onboard!</h2>
            <p class="welcome-subtitle">Welcome to our amazing journey together!</p>
        </div>
    </div>

    <script>
        function showWelcomeMessage(event) {
            event.preventDefault();
            const modal = document.getElementById('welcomeModal');
            modal.classList.add('active');

            // Create confetti with optimized performance
            const confettiCount = 50; // Reduced from 100 for better performance
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 50); // Stagger the confetti creation
            }

            // Close modal on click anywhere
            modal.addEventListener('click', () => {
                modal.classList.remove('active');
            });
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            confetti.style.willChange = 'transform, opacity'; // Optimize animation performance
            document.body.appendChild(confetti);

            // Remove confetti after animation
            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }
    </script>
</body>
</html>
