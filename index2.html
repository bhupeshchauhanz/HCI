<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1c2e, #2d3a4f, #1f2937);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.12);
            width: 100%;
            max-width: 420px;
        }

        .title {
            color: #ffffff;
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            letter-spacing: 1.2px;
            font-weight: 600;
        }

        .title::after {
            content: 'ðŸ”¢';
            position: absolute;
            margin-left: 12px;
            animation: bounce 1s ease infinite;
        }

        .input-group {
            margin-bottom: 1.2rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .input-group label {
            color: #e5e7eb;
            display: block;
            margin-bottom: 0.4rem;
            font-size: 1rem;
            transform-origin: left;
            transition: all 0.3s ease;
            letter-spacing: 0.4px;
            font-weight: 500;
        }

        /* Remove number input spinners */
        .input-field::-webkit-outer-spin-button,
        .input-field::-webkit-inner-spin-button {
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
        }

        .input-field[type=number] {
            -moz-appearance: textfield;
            appearance: textfield;
        }

        .input-field {
            width: 100%;
            padding: 0.9rem 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.06);
            color: #ffffff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
            letter-spacing: 0.8px;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .input-field:focus {
            border-color: rgba(99, 102, 241, 0.6);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.25);
        }

        .operation-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .operation-btn {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            transform-origin: center;
        }

        .add-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
        }

        .multiply-btn {
            background: linear-gradient(135deg, #db2777, #ec4899);
        }

        .operation-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .operation-btn:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .operation-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .operation-btn:hover::before {
            left: 100%;
        }

        .operation-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease-out, height 0.6s ease-out;
        }

        .operation-btn:active::after {
            width: 300px;
            height: 300px;
            opacity: 0;
        }

        @keyframes buttonPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        .operation-btn:hover {
            animation: buttonPulse 1.5s infinite;
        }

        .result {
            background: rgba(255, 255, 255, 0.06);
            padding: 1.5rem;
            border-radius: 14px;
            color: #e5e7eb;
            font-size: 1.1rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-value {
            font-size: 2.4rem;
            font-weight: 700;
            margin-top: 0.8rem;
            color: #818cf8;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1.2px;
        }

        #operation-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            letter-spacing: 1.2px;
            font-weight: 500;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 1.5rem;
            }

            .title {
                font-size: 1.6rem;
                margin-bottom: 1.2rem;
            }

            .input-field {
                padding: 0.8rem 1rem;
                font-size: 1rem;
            }

            .operation-btn {
                padding: 0.9rem;
                font-size: 0.95rem;
            }

            .result {
                padding: 1.2rem;
            }

            .result-value {
                font-size: 2rem;
            }

            #operation-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="title">Smart Calculator</h1>
        
        <div class="input-group">
            <label for="number1">First Number</label>
            <input type="number" id="number1" class="input-field" placeholder="Enter first number">
        </div>

        <div class="input-group">
            <label for="number2">Second Number</label>
            <input type="number" id="number2" class="input-field" placeholder="Enter second number">
        </div>

        <div class="operation-buttons">
            <button class="operation-btn add-btn" onclick="calculate('add')">Add</button>
            <button class="operation-btn multiply-btn" onclick="calculate('multiply')">Multiply</button>
        </div>

        <div class="result" id="result">
            <span id="operation-text">Result</span>
            <div class="result-value" id="result-value">0</div>
        </div>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('result-value');
            const operationText = document.getElementById('operation-text');

            if (isNaN(num1) || isNaN(num2)) {
                operationText.textContent = 'Please enter valid numbers';
                resultValue.textContent = '---';
                resultValue.style.color = '#FF6B6B';
            } else {
                let result;
                if (operation === 'add') {
                    result = num1 + num2;
                    operationText.textContent = `${num1} + ${num2} =`;
                    resultValue.style.color = '#72E2FF';
                } else {
                    result = num1 * num2;
                    operationText.textContent = `${num1} Ã— ${num2} =`;
                    resultValue.style.color = '#72E2FF';
                }
                resultValue.textContent = result;
            }

            // Add show class for animation
            resultDiv.classList.remove('show');
            setTimeout(() => {
                resultDiv.classList.add('show');
            }, 50);

            // Add ripple effect to the button
            const button = event.currentTarget;
            button.style.position = 'relative';
            const ripple = document.createElement('span');
            ripple.style.position = 'absolute';
            ripple.style.top = '50%';
            ripple.style.left = '50%';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.width = '0';
            ripple.style.height = '0';
            ripple.style.background = 'rgba(255, 255, 255, 0.3)';
            ripple.style.borderRadius = '50%';
            ripple.style.transition = 'all 0.6s ease';
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.style.width = '200%';
                ripple.style.height = '200%';
                ripple.style.opacity = '0';
            }, 0);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Add input animations
        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-5px)';
            });

            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
