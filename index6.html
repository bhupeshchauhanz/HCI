<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Image Upload Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .upload-area {
            border: 3px dashed #4a90e2;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #2d74da;
            background: rgba(74, 144, 226, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragging {
            background: rgba(74, 144, 226, 0.1);
            border-color: #2d74da;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 64px;
            color: #4a90e2;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 14px;
        }

        .preview-area {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 3px solid #4a90e2;
            padding: 8px;
            background: white;
            position: relative;
        }

        .preview-image:hover {
            transform: scale(1.02);
            border-color: #2d74da;
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.2);
        }

        .preview-image::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid transparent;
            border-radius: 12px;
            background: linear-gradient(45deg, #4a90e2, #764ba2);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .preview-image:hover::before {
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4a90e2;
            color: white;
        }

        .btn-secondary {
            background: #f1f1f1;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            background: rgba(74, 144, 226, 0.1);
            border-radius: 8px;
            animation: fadeIn 0.5s ease;
        }

        .file-name {
            color: #333;
            font-size: 14px;
            font-weight: 500;
            word-break: break-all;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .file-icon {
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¸</div>
            <h2 class="upload-text">Drag & Drop your image here</h2>
            <p class="upload-hint">or click to select a file</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
        <div class="preview-area" id="previewArea">
            <img src="" alt="Preview" class="preview-image" id="previewImage">
            <div class="file-info">
                <div class="file-name">
                    <span class="file-icon">ðŸ“„</span>
                    <span id="fileName">No file selected</span>
                </div>
            </div>
            <div class="buttons">
                <button class="btn btn-primary" id="changeBtn">Change Image</button>
                <button class="btn btn-secondary" id="removeBtn">Remove</button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const changeBtn = document.getElementById('changeBtn');
        const removeBtn = document.getElementById('removeBtn');
        const loading = document.querySelector('.loading');

        // Handle drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            uploadArea.classList.add('dragging');
        }

        function unhighlight() {
            uploadArea.classList.remove('dragging');
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;
            
            const file = files[0];
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            loading.style.display = 'flex';

            const reader = new FileReader();
            reader.onload = (e) => {
                setTimeout(() => {
                    previewImage.src = e.target.result;
                    document.getElementById('fileName').textContent = file.name;
                    uploadArea.style.display = 'none';
                    previewArea.style.display = 'block';
                    loading.style.display = 'none';
                }, 1000); // Simulate loading for better UX
            };
            reader.readAsDataURL(file);
        }

        changeBtn.addEventListener('click', () => {
            fileInput.click();
        });

        removeBtn.addEventListener('click', () => {
            previewImage.src = '';
            document.getElementById('fileName').textContent = 'No file selected';
            previewArea.style.display = 'none';
            uploadArea.style.display = 'block';
            fileInput.value = '';
        });
    </script>
</body>
</html>
